<div class="grid is-full">
  <div class="grid--inner">
    <article class="grid--item">
      <div data-ng-class="{'spinner-element': usersLoading}"></div>
      <box heading="Brugere" ng-if="!usersLoading">
        <button-icon-link icon="person_add" button-link="Opret bruger" click="createUser()" ng-if="baseCanCreate('user')"></button-icon-link>
        <content-list items="users" max="max" order="-id"></content-list>
        <span ng-if="users.length === 0">Der er ikke oprettet nogen brugere.</span>
        <div class="box-link" ng-if="allLinks">
          <a href="#/admin/users" title="Alle brugere" class="box-link--link">Alle brugere</a>
        </div>
      </box>
    </article>
  </div>
</div>
