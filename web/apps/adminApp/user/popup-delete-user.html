<popup>
  <div data-ng-class="{'spinner-element': loading}"></div>
  <form name="forms.userDeleteForm" novalidate ng-submit="submitForm(forms.userDeleteForm)">
    <div class="grid is-full " ng-show="!loading">
      <div class="grid--inner">
        <article class="grid--item">
          <h2 class="heading-has-spacing-after">{{ 'user.texts.confirm_delete' | translate }}</h2>
        </article>
        <article class="grid--item">
          <p><strong>{{ user.email }}</strong><span ng-if="user.firstname || user.lastname"> ({{ user.firstname }} {{ user.lastname }})</span></p>
        </article>
        <article class="grid--item">
          <div class="message">
            <div class="message--inner is-inline-error">
              <div class="message--content">
                {{ 'user.texts.no_reverse_delete' | translate }}
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="grid is-halfs">
      <div class="grid--inner">
        <article class="grid--item">
          <a class="button-link is-neutral" title="{{ 'common.action.cancel' | translate }}" ng-click="closeModal()">{{ 'common.action.cancel' | translate }}</a>
        </article>
        <article class="grid--item">
          <a type="submit" class="button-link " title="{{ 'user.action.delete' | translate }}" ng-click="submitForm(forms.userDeleteForm)"
             ng-if="baseCanDelete(user)">{{ 'user.action.delete' | translate }}</a>
        </article>
      </div>
    </div>
  </form>
</popup>
