<div data-ng-class="{'spinner-element': loading}"></div>

<div class="grid is-full " ng-if="!loading">
  <div class="grid--inner">
    <article class="grid--item">
      <box heading="{{ group.displayName }}">
        <form name="forms.groupUpdate" novalidate ng-submit="submitForm(forms.groupUpdate)">
          <div class="forms-field">
            <label for="titel" class="forms-label">Titel</label>
            <input id="titel" name="titel" type="text" placeholder="Indtast titel" ng-model="group.title"
                   class="forms-base forms-text">
          </div>
          <a class="button-link has-spacing-top" title="Gem" data-ng-click="submitForm(forms.groupUpdate)"
             data-ng-if="baseCanUpdate(group)">Gem</a>
        </form>
      </box>
    </article>

    <article class="grid--item">
      <box heading="Brugere">
        <button-icon-link icon="person_add" button-link="TilfÃ¸j bruger" click="showAddUserModal()" ng-if="baseCanUpdate(group)"></button-icon-link>
        <content-list items="users" max="max" order="-id"></content-list>
        <span ng-if="users.length === 0">Gruppen har ingen brugere</span>
        <div class="box-link" ng-if="allLinks">
          <a href="#/admin/groups" title="Alle grupper" class="box-link--link">Alle grupper</a>
        </div>
      </box>
    </article>
  </div>
</div>
