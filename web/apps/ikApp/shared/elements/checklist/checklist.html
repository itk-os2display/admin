<div class="list" data-ng-repeat="el in elements" data-ng-click="toggleElement(el)">
  <div class="list--element">
    <div class="list--element-check">
      <img class="list--element-selected" src="./images/icons/check-icon.png" data-ng-if="elementSelected(el)">
    </div>
    <div class="list--element-title">{{el.name}} {{el.title}}</div>
  </div>
</div>
