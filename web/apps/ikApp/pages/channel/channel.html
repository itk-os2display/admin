<section class="pager">
  <div class="pager--line"></div>
  <div class="pager--inner">
    <div clasS="pager--steps">
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 1}" data-ng-click="goToStep(1)">
        <div class="pager--step">1</div>
        <div class="pager--text">{{ 'create_channel.progress_bar.step1 ' | translate }}</div>
      </div>
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 2}" data-ng-click="goToStep(2)">
        <div class="pager--step">2</div>
        <div class="pager--text">{{ 'create_channel.progress_bar.step2 ' | translate }}</div>
      </div>
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 3}" data-ng-click="goToStep(3)">
        <div class="pager--step">3</div>
        <div class="pager--text">{{ 'create_channel.progress_bar.step3 ' | translate }}</div>
      </div>
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 4}" data-ng-click="goToStep(4)">
        <div class="pager--step">4</div>
        <div class="pager--text">{{ 'create_channel.progress_bar.step4 ' | translate }}</div>
      </div>
    </div>
  </div>
</section>
<div data-ng-include="templatePath"></div>
