<section id="create-slide-four" class="create-slide--section">
  <div class="create-slide--content--slide-four">
    <h1 class="create-slide--header">{{ (slide.status === 'edit-slide' ? 'create_slide.heading.edit' : 'create_slide.heading.create') | translate }}</h1>
    <p class="create-slide--header-description">{{ 'create_slide.help_text.content' | translate }}</p>
    <div class="create-slide--content-wrapper">
      <div class="create-slide--content-inner" data-ng-style="{'width': '{{slide.orientation == 'portrait' ? 540 : 960}}px'}">
        <ik-slide-editable ik-slide="slide" ik-width="{{slide.orientation == 'portrait' ? 540 : 960}}"></ik-slide-editable>
      </div>
    </div>
    <div class="create-slide--buttons">
      <input type="submit" class="create-slide--button" value="{{ 'create_slide.action.continue' | translate }}" data-ng-click="submitStep()">
    </div>
  </div>
</section>
