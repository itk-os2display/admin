default:
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  suites:
    default:
      mink_session: default
      mink_javascript_session: selenium2
      type: symfony_bundle
      bundle: Os2DisplayCoreBundle
      contexts:
        - Os2Display\CoreBundle\Features\Context\FeatureContext: ["@doctrine"]
        # FeatureContext extends MinkContext
        # - Behat\MinkExtension\Context\MinkContext
        - behatch:context:rest
        - behatch:context:json
    api_features:
      mink_session: default
      type: symfony_bundle
      bundle: Os2DisplayCoreBundle
      paths: [src/Os2Display/CoreBundle/Features/api/]
      contexts:
        - Os2Display\CoreBundle\Features\Context\FeatureContext: ["@doctrine"]
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:rest
        - behatch:context:json
      filters:
        tags: @api
    campaign_features:
      mink_session: default
      type: symfony_bundle
      bundle: ItkCampaignBundle
      paths: [src/Itk/CampaignBundle/Features/campaign/]
      contexts:
        - Os2Display\CoreBundle\Features\Context\FeatureContext: ["@doctrine"]
        - Itk\CampaignBundle\Features\Context\CampaignContext: ["@doctrine"]
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:rest
        - behatch:context:json
      filters:
        tags: @campaign

  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: acceptance
        debug: true

    Behat\MinkExtension:
      base_url: https://admin.os2display.vm/
      sessions:
        default:
          symfony2: ~
        selenium2:
          selenium2: ~
      show_cmd: open -a /Applications/Firefox.app/ %s
      files_path: "%paths.base%/src/Os2Display/CoreBundle/Features/files"

    Behatch\Extension: ~
