default: &default
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  suites:
    default:
      mink_session: default
      mink_javascript_session: selenium2
      type: symfony_bundle
      bundle: IndholdskanalenMainBundle
      contexts:
        - Indholdskanalen\MainBundle\Features\Context\FeatureContext: ["@doctrine"]
        # FeatureContext extends MinkContext
        # - Behat\MinkExtension\Context\MinkContext
        - behatch:context:rest
        - behatch:context:json
    api_features:
      mink_session: default
      type: symfony_bundle
      bundle: IndholdskanalenMainBundle
      paths: [src/Indholdskanalen/MainBundle/Features/api/]
      contexts:
        - Indholdskanalen\MainBundle\Features\Context\FeatureContext: ["@doctrine"]
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:rest
        - behatch:context:json
      filters:
        tags: @api

  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: acceptance
        debug: true

    Behat\MinkExtension:
      base_url: https://admin.os2display.vm/
      sessions:
        default:
          symfony2: ~
        selenium2:
          selenium2: ~
      show_cmd: open -a /Applications/Firefox.app/ %s
      files_path: "%paths.base%/src/Indholdskanalen/MainBundle/Features/files"

    Behatch\Extension: ~

coverage:
  <<: *default

  extensions:
    LeanPHP\Behat\CodeCoverage\Extension:
      auth:       ~
      drivers:
        - local
      filter:
        forceCoversAnnotation:                false
        mapTestClassNameToCoveredClassName:   false
        whitelist:
          addUncoveredFilesFromWhitelist:     true
          processUncoveredFilesFromWhitelist: false
          include:
            directories:
              'src/Indholdskanalen/MainBundle/':
                prefix: ''
      report:
        format:   html
        options:
          target: build/behat-coverage/html
