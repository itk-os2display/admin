<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png" />
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page" data-ng-show="step === 'background-picker'">
      <div class="edit-menu--background-page-inner">
        <h2 class="edit-menu--background-header">Vælg medie</h2>
        <div class="edit-menu--background-content">
          <button class="edit-menu--background-button" data-ng-click="pickFromMedia()">Vælg fil fra medier</button>
          <button class="edit-menu--background-button" data-ng-click="pickFromComputer()">Vælg fil fra computer</button>
          <p class="edit-menu--divider">- og angiv farve -</p>
          <label class="edit-menu-background--label">Vælg en baggrundsfarve</label>
          <div class="edit-menu--static-color-wrapper">
            <div class="edit-menu--static-color-items">
              <label><input type="radio" ng-model="slide.options.bgcolor" value="rgb(210, 65, 30)" class="edit-menu--static-color-item">Rød</label>
              <label><input type="radio" ng-model="slide.options.bgcolor" value="rgb(35, 85, 135)" class="edit-menu--static-color-item">Blå</label>
              <label><input type="radio" ng-model="slide.options.bgcolor" value="rgb(255, 180, 0)" class="edit-menu--static-color-item">Gul</label>
              <label><input type="radio" ng-model="slide.options.bgcolor" value="rgb(180, 180, 180)" class="edit-menu--static-color-item">Grå</label>
              <label><input type="radio" ng-model="slide.options.bgcolor" value="" class="edit-menu--static-color-item">Ingen</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="edit-menu--background-page" data-ng-show="step === 'pick-from-media'">
      <div class="edit-menu--background-image-back" data-ng-click="backgroundPicker()">
        <div class="svg-clickable">
          <object data="bundles/os2displayadmin/images/svg/back.svg" type="image/svg+xml">
            <!-- Fallback (ie8)-->
            <img src="bundles/os2displayadmin/images/back.png" />
          </object>
        </div>
      </div>
      <div class="edit-menu--background-page-inner">
        <h2 class="edit-menu--background-header">Vælg fil fra mediearkiv</h2>
        <ik-media-overview ik-media-type="{{slide.media_type}}" ik-auto-search="false" ik-hide-filters="true" ik-selected-media="slide.media"></ik-media-overview>
      </div>
    </div>
    <div class="edit-menu--background-page" data-ng-show="step === 'pick-from-computer'">
      <div class="edit-menu--background-image-back" data-ng-click="backgroundPicker()">
        <div class="svg-clickable">
          <object data="bundles/os2displayadmin/images/svg/back.svg" type="image/svg+xml">
            <!-- Fallback (ie8)-->
            <img src="bundles/os2displayadmin/images/back.png" />
          </object>
        </div>
      </div>
      <div class="edit-menu--background-page-inner">
        <div class="edit-menu--background-content-alternate">
          <ik-media-upload ik-upload-type="{{slide.media_type}}"></ik-media-upload>
        </div>
      </div>
    </div>
  </div>
</div>
