<div class="dokk1-two-rows-variable">
  <div class="dokk1-two-rows-variable--inner">
    <div class="dokk1-two-rows-variable--region-horizontal" style="width: 100%; position: relative;"
         data-ng-style="{'height': options.top_region_height ? options.top_region_height + 'px' : '720px'}">
      <div class="dokk1-two-rows-variable--region-content" style="width: 100%; height: 100%;">
        <region region-id="1" show-progress="true"></region>
      </div>
    </div>
    <div class="dokk1-two-rows-variable--region-horizontal" style="width: 100%; position: relative;"
         data-ng-style="{'height': options.top_region_height ? (1920 - options.top_region_height) + 'px' : '1200px'}">
      <div class="dokk1-two-rows-variable--region-content" style="width: 100%; height: 100%;">
        <region region-id="2" show-progress="true"></region>
      </div>
    </div>
  </div>
</div>
