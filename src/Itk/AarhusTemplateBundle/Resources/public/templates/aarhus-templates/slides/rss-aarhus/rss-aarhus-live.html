<div class="rss-aarhus" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  <div class="rss-aarhus--text-wrapper">
    <div class="rss-aarhus--headline" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.external_data.title}} ({{ikSlide.rss.rssEntry + 1}}/{{ikSlide.rss.numberOfSlidesToShow}})</div>
    <div class="rss-aarhus--content" data-ng-repeat="entry in ikSlide.external_data.feed track by $index" data-ng-show="ikSlide.rss.rssEntry === $index">
      <div class="rss-aarhus--header" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.title}}</div>
      <div class="rss-aarhus--date" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.date * 1000 | date:'EEE. d/M y kl. HH:mm'}}</div>
      <div class="rss-aarhus--description" data-ng-style="{
        'color': ikSlide.options.textcolor,
        'a:link': ikSlide.options.textcolor + '!important',
        'a:visited': ikSlide.options.textcolor + '!important',
        'a:hover': ikSlide.options.textcolor + '!important',
        'a:focus': ikSlide.options.textcolor + '!important',
        'a:active': ikSlide.options.textcolor + '!important'
      }" data-ng-bind-html="entry.safe_description"></div>
  </div>

  <img class="rss-aarhus--logo" data-ng-src="{{ikSlide.path + '/aarhus-logo.png'}}" />
</div>
<div class="rss-aarhus--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
