<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <title>Header top</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="header-top.css" rel="stylesheet" type="text/css">
</head>
<body style="height: 100%;">
  <div class="header-top" style="background: url(header-top-background.png) no-repeat;  font-size: 6vw;">
    <div class="header-top--inner" style="background-color: rgba(255, 255, 255, .85);">
      <div class="header-top--header-wrapper">
        <h1 class="header-top--header">Caféen i denne uge</h1>
      </div>
      <div class="header-top--content">
        <p>Mandag: Frikadeller, rødkålssalat &amp; rugbrød.</p>
        <p>Tirsdag: 1 skive rullesteg, 3 kartofler, skysovs og rødkål.</p>
        <p>Onsdag: 1 skive nakkesteg som vildt, 3 kartofler, vildtsovs og grønt</p>
        <p>Torsdag: Æggekage, bacon, tomat, purløg og rugbrød</p>
        <p>Fredag: Sesamstegt kylling, pastasalat &amp; brød.</p>
      </div>
    </div>
  </div>
</body>
</html>
