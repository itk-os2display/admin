<div class="mbu-footer" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height}">
  <div class="mbu-footer--image-wrapper">
    <img class="mbu-footer--image" data-ng-src="{{ikSlide.currentLogo}}" data-ng-if="ikSlide.currentLogo" />
  </div>
  <div class="mbu-footer--text-wrapper">
    <pre class="mbu-footer--text">{{ikSlide.options.text}}</pre>
  </div>
</div>
