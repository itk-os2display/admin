<div class="mso-four-sections is-split-screen">
  <div class="mso-four-sections--header" style="width: auto; height: 100px;">
    <div class="mso-four-sections--header-content">
      <h2 class="mso-four-sections--header-text">{{options.mso_area}}</h2>
      <img class="mso-four-sections--icon" data-ng-src="{{templateDirectory + '/images/mso_icon.png'}}" />
    </div>
    <digital-clock-component class="mso-four-sections--clock"></digital-clock-component>
    <date-component class="mso-four-sections--date-display" theme="mso"></date-component>
    <img class="mso-four-sections--logo" data-ng-src="{{templateDirectory + '/images/logo.png'}}" />
  </div>
  <div class="mso-four-sections--inner">
    <div class="mso-four-sections--region-vertical" style="width: auto; height: 455px;">
      <div class="mso-four-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="mso-four-sections--region-content">
          <region region-id="1" show-progress="true" scale="0.5"></region>
        </div>
      </div>
      <div class="mso-four-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="mso-four-sections--region-content is-active">
          <region region-id="2" show-progress="true" scale="0.5"></region>
        </div>
      </div>
    </div>
    <div class="mso-four-sections--region-vertical" style="width: auto; height: 455px;">
      <div class="mso-four-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="mso-four-sections--region-content">
          <region region-id="3" show-progress="true" scale="0.5"></region>
        </div>
      </div>
      <div class="mso-four-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="mso-four-sections--region-content">
          <region region-id="4" show-progress="true" scale="0.5"></region>
        </div>
      </div>
    </div>
  </div>
  <div class="mso-four-sections--footer" style="width: auto; height: 70px;">
    <img class="mso-four-sections--aarhus-logo" data-ng-src="{{templateDirectory + '/images/aarhus_kommune_icon.png'}}" />
    <h2 class="mso-four-sections--address">{{options.mso_address}}</h2>
  </div>
</div>
