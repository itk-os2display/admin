<section class="admin-sharing">
  <div class="admin-sharing--content">
    <h1 class="admin-sharing--header">Screen templates</h1>
    <ik-checklist elements="screenTemplates" selected="enabledScreenTemplates" identity="'id'" class="admin-sharing--list"></ik-checklist>

    <h1 class="admin-sharing--header">Slide templates</h1>
    <ik-checklist elements="slideTemplates" selected="enabledSlideTemplates" identity="'id'" class="admin-sharing--list"></ik-checklist>

    <div class="admin-sharing--spinner" data-ng-show="saving"></div>
    <input type="submit" class="admin-sharing--button" data-ng-disabled="saving" value="Gem" data-ng-click="save()">
  </div>
</section>
