<section id="create-slide-one" class="create-slide--section">
  <div class="create-slide--content--slide-one">
    <p class="create-channel--header-description">{{ 'create_slide.help_text.select_groups' | translate }}</p>

    <ik-checklist elements="userGroups" selected="slide.groups" identity="'id'"></ik-checklist>
    <ik-disabled-list elements="baseUnavailableGroups"></ik-disabled-list>

    <div class="create-slide--buttons">
      <form data-ng-submit="submitStep()" class="create-slide--form">
        <input type="submit" class="create-slide--button" value="{{ 'create_slide.action.continue' | translate }}">
      </form>
    </div>
  </div>
</section>
